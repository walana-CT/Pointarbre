services:
  pointarbre_postgres:
    container_name: pointarbre_postgres
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 2s
      retries: 10
    networks:
      - main-network

  pointarbre_server:
    container_name: pointarbre_server
    image: node:20
    working_dir: /app
    volumes:
      - ./pointarbre:/app   # ton dossier Next.js
    command: npm run dev
    env_file:
      - .env
    depends_on:
      pointarbre_postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - main-network

  pointarbre_adminer:
    container_name: pointarbre_adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      pointarbre_postgres:
        condition: service_healthy
    networks:
      - main-network

networks:
  main-network:

volumes:
  postgres_data: